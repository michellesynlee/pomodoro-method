<!DOCTYPE html>
<html>
<head>
    <title>Basic Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    <div class="basic-header">
        Basic Timer 
    </div>-->
    <a href="index.html">
        <img src="home.png" alt="Go Home" id="home-btn">
    </a>
    
    <div class="timer-container">

        <div id="countdown-display" class="countdown-display">00:00:00</div>
      
        <div class="button-group">
            <img src="start.png" alt="Start Timer" class="start-btn" onclick="startTimer()">
            <img src="pause.png" alt="Pause Timer" class="pause-btn" onclick="pauseTimer()">
            <img src="reset.png" alt="Reset Timer" class="reset-btn" onclick="resetTimer()">
        </div>

        <div class="basic-input">
            <div class="time-box">
              <label for="hours">Hours</label>
              <input type="number" id="hours" min="0" value="0" />
            </div>
            <div class="time-box">
              <label for="minutes">Minutes</label>
              <input type="number" id="minutes" min="0" max="59" value="0" />
            </div>
            <div class="time-box">
              <label for="seconds">Seconds</label>
              <input type="number" id="seconds" min="0" max="59" value="0" />
            </div>
        </div>

    </div>

    <script src="basic-timer.js"></script>
</body>
</html>
